<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Douban Movie Search</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<div id="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>Douban Movie Search</h1>
      <form id="doubanMovieSearch" @submit.prevent="startSearch()" class="form-inline col-md-4">
        <div class="form-group">
          <input type="text" name="searchTerm" v-model="searchTerm" class="form-control">
        </div>
        <input type="submit" class="btn btn-default" value="Search">
      </form>
      <button @click="clear" class="btn btn-default pull-right">Clear</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <douban-movie-search :search-string="searchString" class="col-md-6 col-md-offset-3"></douban-movie-search>
  </div>
</div>

<script src="js/app.min.js"></script>
</body>
</html>
